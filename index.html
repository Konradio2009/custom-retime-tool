<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="version" content="1.1.1" />
    <title>Retime Tool for speedrun.com</title>
    <link rel="stylesheet" href="https://stackedit.io/style.css" />
    <script src="main.js"></script>
</head>

<body class="stackedit">
    <div class="stackedit_html">
        <h1 id="retiming-tool">Retiming Tool</h1>
        <h3 id="about">About</h3>
        <p>Takes start and stop Frames of a Youtube Video and shows the time between them
            <code>1h 23m 45s 678ms</code>.
        </p>
        <h3 id="fps">FPS</h3>
        <p>Enter the Video FPS!</p>
        <p>
            <label for="framerate">FPS: </label>
            <input type="text" id="framerate" size="3" value="60" onchange='validateFPS(event)' />
        </p>
        <h3 id="video-endpoints">Video Endpoints</h3>
        <p>
            Copy the Debug Info on the Starting Frame and paste it in the field. Same with ending.
        </p>
        <p>
            <label for="startobj">Start Frame: </label>
            <input type="text" id="startobj" style='width:100%' onchange='parseForTime(event)' />
        </p>
        <p>
            <label for="endobj">End Frame: </label>
            <input type="text" id="endobj" style='width:100%' onchange='parseForTime(event)' />
        </p>
        <h3 id="video-time">Time</h3>
        <button id="computeButton" onclick="compute()">Compute Time</button>&nbsp;<input type="text" id="time" readonly size="20" />
        <p>
            <textarea id="modMessage" cols="40" rows="5" disabled></textarea>
        </p>
        <button id="modMessageButton" onclick="copyModMessage()" disabled>Copy Mod Message</button>
    </div>
</body>

</html>
